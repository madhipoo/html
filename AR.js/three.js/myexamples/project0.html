<script type="x-shader/x-fragment" id="fragmentShaderDepth">
	uniform sampler2D texture;
	varying vec2 vUv;

	vec4 pack_depth(const in float depth) {
		const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
		const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
		vec4 res = fract(depth * bit_shift);
		res -= res.xxyz * bit_mask;
		return res;
	}

	void main() {
		vec4 pixel = texture2D(texture, vUv);
		if (pixel.a < 0.5) discard;
		gl_FragData[0] = pack_depth (gl_FragCoord.z);
	}
</script>
<script type="x-shader/x-vertex" id="vertexShaderDepth">
	varying vec2 vUv;

	void main() {
		vUv = uv;
		gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
	}
</script>

class Button {
	constructor (size, x, y){
		this.size = size;
		this.centerX = x;
		this.centerY = y;
	}
	d1To (v) { // 1-norm
		return Math.abs (v[0]-this.centerX) + Math.abs(v[1]-this.centerY);
	}
	d2To (v) { // 2-norm
		return Math.sqrt ( (v[0]-this.centerX)*(v[0]-this.centerX) 
				+ (v[1]-this.centerY)*(v[1]-this.centerY) );
	}
	dInfTo (v) { // inf-norm
		return Math.max( Math.abs (v[0]-this.centerX), Math.abs(v[1]-this.centerY) )
	}
}

function buildDrumMan(){

	//GroupA.add(mine);
	head = makeHead();

   // o1, x1, z1
   let o1 = start.position.clone();
   let x1 = start.localToWorld (new THREE.Vector3(1,0,0)).sub(o1);
   let z1 = start.localToWorld (new THREE.Vector3(0,0,1)).sub(o1);
   
   // o2, x2, z2
   let o2 = end.position.clone();
   let x2 = end.localToWorld (new THREE.Vector3(1,0,0)).sub(o2);
   let z2 = end.localToWorld (new THREE.Vector3(0,0,1)).sub(o2);
   
   // box position (eye coord)
   manPosEye = start.localToWorld (manPos.clone());
   let manPos2 = manPosEye.sub (o2);;
	group.children[2].position.x = manPos2.dot (x2);   
	group.children[2].position.z = manPos2.dot (z2);   
}
function pickCompute (ndcX, ndcY) {
	// use 2D algorithm 	
	let dist1 = detect[0].dInfTo ([halfW * ndcX, halfH * ndcY]);	
	$('#touch').text ('Mouse-dist-Button: ' + dist1.toFixed(2))
  let dist2 = detect[1].dInfTo ([halfW * ndcX, halfH * ndcY]);	
	if (dist1 < detect[0].size/2) {
		console.log ('picked')
		HUD1 = !HUD1;
	}
  if (dist2 < detect[1].size/2) {
		console.log ('picked')
		HUD2 = !HUD2;
	}
}

function onMouseDown (event) {
	console.log ('in mouse down')
	event.preventDefault();
	let ndcX = (event.clientX / window.innerWidth) * 2 - 1;
	let ndcY = -(event.clientY / window.innerHeight) * 2 + 1;

	pickCompute (ndcX, ndcY);		
}	

function onTouchStart (event) {
	console.log ('in touch start')

	if (event.touches.length == 1) {
		
		event.preventDefault();
		let ndcX = ( event.touches[0].pageX / window.innerWidth ) * 2 - 1;
		let ndcY = - ( event.touches[0].pageY / window.innerHeight ) * 2 + 1;

		pickCompute (ndcX, ndcY);		
		
	}	
}

function Drumkeyframe(t) {
  let T = 960/87;
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < Drumkeys.length; i++) {
    if (Drumkeys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var a = (s - Drumkeys[ii][0]) / (Drumkeys[ii + 1][0] - Drumkeys[ii][0]);
  intKey1 = [Drumkeys[ii][1].Dtheta1 * (1 - a) + Drumkeys[ii + 1][1].Dtheta1 * a,
            Drumkeys[ii][1].Dtheta2 * (1 - a) + Drumkeys[ii + 1][1].Dtheta2 * a,
            Drumkeys[ii][1].Dtheta3 * (1 - a) + Drumkeys[ii + 1][1].Dtheta3 * a,
            Drumkeys[ii][1].Dtheta4 * (1 - a) + Drumkeys[ii + 1][1].Dtheta4 * a,
            Drumkeys[ii][1].Dtheta5 * (1 - a) + Drumkeys[ii + 1][1].Dtheta5 * a,
            Drumkeys[ii][1].Dtheta6 * (1 - a) + Drumkeys[ii + 1][1].Dtheta6 * a,
            Drumkeys[ii][1].Dtheta7 * (1 - a) + Drumkeys[ii + 1][1].Dtheta7 * a,
            Drumkeys[ii][1].Dtheta8 * (1 - a) + Drumkeys[ii + 1][1].Dtheta8 * a,
            Drumkeys[ii][1].Dtheta9 * (1 - a) + Drumkeys[ii + 1][1].Dtheta9 * a,
            Drumkeys[ii][1].Dtheta10 * (1 - a) + Drumkeys[ii + 1][1].Dtheta10 * a,
            Drumkeys[ii][1].Dtheta11 * (1 - a) + Drumkeys[ii + 1][1].Dtheta11 * a,
            Drumkeys[ii][1].Dtheta12 * (1 - a) + Drumkeys[ii + 1][1].Dtheta12 * a
  ];

}

function Visible(m1,m2,g1,g2){
  let a1 = m1.position.clone()
  let y1 = m1.localToWorld (new THREE.Vector3(0,1,0)).sub(a1);
  let a2 = m2.position.clone()
  let y2 = m2.localToWorld (new THREE.Vector3(0,1,0)).sub(a2);
  let z = new THREE.Vector3(0,0,-1);

  if(y1.dot(z.clone())>=y2.dot(z.clone())){
    g1.children[2].visible = true;
    g2.children[2].visible = false;
  }
  else{
    g1.children[2].visible = false;
    g2.children[2].visible = true;
  }
}
